name: Task - Build stone prover

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - aarch64-apple-darwin
          - aarch64-unknown-linux-gnu
          - x86_64-apple-darwin
          - x86_64-unknown-linux-gnu
        include:
          - build: aarch64-apple-darwin
            os: macos-latest-xl
          - build: aarch64-unknown-linux-gnu
            os: ubuntu-latest-32-cores
          - build: x86_64-apple-darwin
            os: macos-latest-xl
          - build: x86_64-unknown-linux-gnu
            os: ubuntu-latest-32-cores

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run stone-prover on linux
        if: matrix.build == 'x86_64-unknown-linux-gnu' || matrix.build == 'aarch64-unknown-linux-gnu'
        run: |
          docker build --tag prover .
